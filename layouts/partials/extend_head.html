<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>

<script>
  let OneSignal = window.OneSignal || [];

  let initConfig = {
      appId: "b11e178e-35e4-4e25-ba77-18c2fb03fc8a",

      notifyButton: {
        enable: true
      },
  };

  OneSignal.push(function () {
    OneSignal.SERVICE_WORKER_PARAM = { scope: '/js/push/' };
    OneSignal.SERVICE_WORKER_PATH = 'js/push/OneSignalSDKWorker.js'
    OneSignal.SERVICE_WORKER_UPDATER_PATH = 'js/push/OneSignalSDKWorker.js'
    OneSignal.init(initConfig);
  });
</script>
